<body>
	{{> controls}}
</body>

<template name="controls">
	<div id="controlsContainer">
		<table>
			<tr>
				<th colspan="2">
					<button
						type="button"
						id="upButton">
						UP</button></th>
			</tr>
			<tr>
				<th><button type="button" id="leftButton">LEFT</button></th>
				<th><button type="button" id="rightButton">RIGHT</button></th>
			</tr>
			<tr>
				<th colspan="2"><button type="button" id="downButton">DOWN</button></th>
			</tr>
		</table>
	</div>
</template>
