<body>
	<h2>Inventory</h2>
	<ul class="inventory">
		{{#each inventory}}
		{{> item}}
		{{/each}}
	</ul>
	<h2>Items</h2>
	<ul class="items">
		{{#each items}}
		{{> item}}
		{{/each}}
	</ul>
	<button type="button" id="reset">Reset item collection</button>
</body>
<template name="item">
	<li><img width="15px" height="15px" src="{{src}}" alt="{{alt}}" />{{name}}</li>
</template>
