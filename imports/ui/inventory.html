<body>
	<table>
		<tr>
			<td>
				<h2>Inventory</h2>
				<ul class="inventory">
					{{#each inventory}}
					{{> inventorySlot}}
					{{/each}}
				</ul>
				<button type="button" id="addPen">+Pen</button>
				<button type="button" id="addCondom">+Condom</button>
				<button type="button" id="addBucket">+Bucket</button> - 
				<button type="button" id="empty">Empty</button>
			</td>
			<td>
				<h2>Items</h2>
				<ul class="items">
					{{#each items}}
					{{> item}}
					{{/each}}
				</ul>
			</td>
		</tr>
	</table>
	<button type="button" id="reset">Reset item collection</button>
</body>

<template name="item">
	<li><img width="15px" height="15px" src="{{src}}" alt="{{alt}}" />{{name}}</li>
</template>

<template name="inventorySlot">
	<li>{{getItemName}} x {{qty}}</li>
</template>
